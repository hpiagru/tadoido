    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // Registro resiliente do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swUrl = './sw.js';
                // Verifica se a origem é compatível antes de registrar para evitar erros em sandboxes
                try {
                    navigator.serviceWorker.register(swUrl)
                        .then(reg => console.log('SW registrado:', reg.scope))
                        .catch(err => {
                            if (err.name === 'SecurityError') {
                                console.warn('Service Worker ignorado por restrições de origem (Sandbox).');
                            } else {
                                console.error('Erro SW:', err);
                            }
                        });
                } catch (e) {
                    console.warn('Registro de SW falhou silenciosamente.');
                }
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
